<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <section class="calc-section">
        <div class="calc">
            <input class="calc-display" type="text" name="display"/>
            <div class="calc-num button">1</div>
            <div class="calc-num button">2</div>
            <div class="calc-num button">3</div>
            <div class="calc-num button">4</div>
            <div class="calc-num button">5</div>
            <div class="calc-num button">6</div>
            <div class="calc-num button">7</div>
            <div class="calc-num button">8</div>
            <div class="calc-num button">9</div>
            <div class="calc-num button">0</div>
            <div class="calc-action button">+</div>
            <div class="calc-action button">-</div>
            <div class="calc-action button">*</div>
            <div class="calc-action button">/</div>
            <div class="calc-dot button">.</div>
            <div class="calc-result button">=</div>
            <div class="calc-display-clean button">C</div>
        </div>
    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
